<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4 colores</title>
  </head>
  <body>
    <div
      class="container"
      id="container"
      style="
        height: 40dvh;
        display: flex;
        justify-content: space-around;
        align-items: center;
      "
    >
      <div
        id="box1"
        class="clickeable"
        style="width: 200px; height: 200px; background-color: blue"
      ></div>
      <div
        id="box2"
        class="clickeable"
        style="width: 200px; height: 200px; background-color: red"
      ></div>
      <div
        id="box3"
        class="clickeable"
        style="width: 200px; height: 200px; background-color: green"
      ></div>
      <div
        id="box4"
        class="clickeable"
        style="width: 200px; height: 200px; background-color: yellow"
      ></div>
    </div>
    <div style="height: 40dvh; display: flex; justify-content: center; align-items: center;">
      <div
        id="key"
        style="
          width: 200px;
          height: 200px;
          background-color: white;
          border: 2px solid black;
        "
      ></div>
    </div>
    <div id="new_container" style="min-height: 40dvh; display: flex; justify-content: space-around; align-items: center;">

    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
